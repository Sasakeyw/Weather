<div class="back-theme">
    <div class="time">
        {{ now | async | date:'yyyy年MM月dd日 HH:mm:ss' }}
    </div>
    <div *ngIf="weatherData">
        <mat-card class="card">
            <mat-card-title>{{ weatherData.name }}</mat-card-title>
            <table>
                <tr>
                    <td>
                        <img class="iconimage" src={{iconurl}} alt="title" />
                    </td>
                    <td>
                        <mat-card-title>{{temp }}℃</mat-card-title>
                    </td>
                </tr>
            </table>
            <mat-card-content>
                <div>
                    Clouds: {{ weatherClouds.all }} %
                </div>
                <div>
                    Humidity:{{ weatherMain.humidity }} %
                </div>
                <div>
                    Wind: {{ weatherWind.speed }} m/s
                </div>
                <div>
                    Pressure: {{ weatherMain.pressure }} hpa
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <app-horoscope></app-horoscope>
</div>
